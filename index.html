<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="row">
            <button id="reset">AC</button>
            <button id="minus">+/-</button>
            <button id="percent">%</button>
            <button id="operator" class="input">/</button>
        </div>
        <div id="row">
            <button id="number" class="input">7</button>
            <button id="number" class="input">8</button>
            <button id="number" class="input">9</button>
            <button id="operator" class="input">*</button>
        </div>
        <div id="row">
            <button id="number" class="input">4</button>
            <button id="number" class="input">5</button>
            <button id="number" class="input">6</button>
            <button id="operator" class="input">-</button>
        </div>
        <div id="row">
            <button id="number" class="input">1</button>
            <button id="number" class="input">2</button>
            <button id="number" class="input">3</button>
            <button id="operator" class="input">+</button>
        </div>
        <div id="row">
            <button id="number" class="input">0</button>
            <button id="coma">.</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
